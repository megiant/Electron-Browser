<script>
    window.onload = () => {
        const {
            remote
        } = require("electron");
        const browser_window = remote;

        // MINIMALIZE
        document.getElementsByClassName("events-minimalize")[0].onclick = () => {
            browser_window.getCurrentWindow().minimize();
        };

        // MAXSIZE
        let windowSize = 0;
        document.getElementsByClassName("events-maxsize")[0].onclick = () => {

            if (windowSize == 0) {
                browser_window.getCurrentWindow().maximize();
                windowSize += 1;
            } else if (windowSize == 1) {
                browser_window.getCurrentWindow().unmaximize();
                windowSize = 0;
            }

        };

        // CLOSE
        document.getElementsByClassName("events-close")[0].onclick = () => {
            browser_window.getCurrentWindow().close();
        };
    }
</script>
